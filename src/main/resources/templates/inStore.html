<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
body {background-color: #fff2cc;}
  div { width:300px;
  border: 2px solid brown;
  padding-top: 20px;
  padding-right: 20px;
  padding-bottom: 10px;
  padding-left: 30px;
  border-radius: 25px;
  margin: 2px;
  }
  h2{
   display: flex;

}

.flex-container > div {

  margin: 10px;
  padding: 20px;
  font-size: 30px;
  }

    </style>
</head>
<body>

<h2>Produse in cos:</h2>
<h2 th:text="${cartSize}"></h2>


<div th:each="p : ${products}">
    <!--    <p th:text = "${p.id}">-->
    <p th:text="${p.productName}">
    <p th:text="${p.productSpec}">
    <p th:text="${p.productDescription}">
    <p th:text="${p.productPrice}">
    </p>
    <form action="buy" method="post">
        <input hidden name="id" th:value="${p.id}">
        <button><b> buy </b></button>
    </form>
</div>
